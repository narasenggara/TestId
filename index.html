<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR KTP – PWA</title>

  <!-- Tesseract.js untuk OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Inter', Arial;
      margin:0; padding:20px;
      background:#0f172a; color:#e2e8f0;
    }
    h1 { margin-bottom:10px; }
    .card {
      background:#1e293b;
      padding:16px;
      border-radius:14px;
      margin-bottom:16px;
    }
    #drop {
      border:2px dashed #475569;
      border-radius:10px;
      padding:20px;
      text-align:center;
      cursor:pointer;
    }
    #drop.drag { background:#334155; border-color:#93c5fd; }
    button {
      padding:8px 14px;
      border:none;
      border-radius:8px;
      background:#2563eb;
      color:white;
      cursor:pointer;
    }
    button:hover { background:#1d4ed8; }
    img { max-width:100%; margin-top:12px; border-radius:8px; }
    pre {
      background:#0b1327;
      padding:10px;
      border-radius:8px;
      white-space:pre-wrap;
      word-break:break-word;
      max-height:250px;
      overflow:auto;
    }
    .kv { display:grid; grid-template-columns: 130px 1fr; gap:6px 10px; margin-top:10px; }
    .label { color:#94a3b8; }
  </style>
</head>
<body>
  <h1>OCR KTP (PWA)</h1>

  <div class="card" id="drop">
    <p><strong>Tarik & Lepas</strong> foto KTP di sini<br>atau klik untuk pilih file</p>
    <input id="file" type="file" accept="image/*" style="display:none" />
  </div>

  <div class="card">
    <img id="preview" alt="Preview KTP" />
    <p id="log">Menunggu gambar…</p>
    <pre id="raw">Teks OCR akan tampil di sini…</pre>
  </div>

  <div class="card">
    <h3>Data Hasil Ekstraksi</h3>
    <div class="kv">
      <div class="label">Nama</div><div id="nama">-</div>
      <div class="label">Tempat Lahir</div><div id="tempat">-</div>
      <div class="label">Tanggal Lahir</div><div id="tanggal">-</div>
      <div class="label">Kelurahan</div><div id="kelurahan">-</div>
      <div class="label">Kecamatan</div><div id="kecamatan">-</div>
      <div class="label">Kota</div><div id="kota">-</div>
      <div class="label">Jenis Kelamin</div><div id="jk">-</div>
    </div>
  </div>

  <script>
    const drop = document.getElementById("drop");
    const input = document.getElementById("file");

    drop.addEventListener("click", ()=> input.click());
    drop.addEventListener("dragover", e=>{ e.preventDefault(); drop.classList.add("drag"); });
    drop.addEventListener("dragleave", ()=> drop.classList.remove("drag"));
    drop.addEventListener("drop", e=>{
      e.preventDefault(); drop.classList.remove("drag");
      if(e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
    });
    input.addEventListener("change", e=>{
      if(e.target.files[0]) processFile(e.target.files[0]);
    });

    function processFile(file){
      document.getElementById("preview").src = URL.createObjectURL(file);
      document.getElementById("raw").textContent = "Memproses OCR...";
      Tesseract.recognize(file, 'ind', { logger:m=> {
        document.getElementById("log").textContent = m.status + " " + Math.round((m.progress||0)*100) + "%";
      }}).then(({ data:{ text }})=>{
        document.getElementById("raw").textContent = text;
        parseData(text);
      });
    }

    function parseData(text){
      let clean = text.toUpperCase();
      const match = (regex)=> (clean.match(regex)||[])[1] || "-";

      document.getElementById("nama").textContent = match(/NAMA\\s*:?\\s*(.*)/);
      let ttl = match(/TEMPAT\\/TGL LAHIR\\s*:?\\s*(.*)/);
      if(ttl.includes(",")){
        let parts = ttl.split(",");
        document.getElementById("tempat").textContent = parts[0]||"-";
        document.getElementById("tanggal").textContent = parts[1]||"-";
      } else {
        document.getElementById("tempat").textContent = ttl;
      }
      document.getElementById("kelurahan").textContent = match(/KEL\\/?DESA\\s*:?\\s*(.*)/);
      document.getElementById("kecamatan").textContent = match(/KEC\\s*:?\\s*(.*)/);
      document.getElementById("kota").textContent = match(/KOTA\\s*:?\\s*(.*)/);
      document.getElementById("jk").textContent = match(/JENIS KELAMIN\\s*:?\\s*(.*)/);
    }

    // PWA: register service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register("sw.js")
        .then(()=> console.log("SW terdaftar"))
        .catch(err=> console.log("SW gagal:", err));
    }
  </script>
</body>
</html>

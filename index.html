<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR KTP – PWA</title>

  <!-- Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; padding:20px;
           background:#0f172a; color:#e2e8f0; }
    h1 { margin-bottom:10px; }
    .card { background:#1e293b; padding:16px; border-radius:14px; margin-bottom:16px; }
    button { padding:10px 16px; border:none; border-radius:8px; background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    img { max-width:100%; margin-top:12px; border-radius:8px; display:none; }
    pre { background:#0b1327; padding:10px; border-radius:8px; white-space:pre-wrap;
          word-break:break-word; max-height:250px; overflow:auto; }
    .kv { display:grid; grid-template-columns: 130px 1fr; gap:6px 10px; margin-top:10px; }
    .label { color:#94a3b8; }
  </style>
</head>
<body>
  <h1>OCR KTP (PWA)</h1>

  <div class="card">
    <p><strong>Upload Foto KTP:</strong></p>
    <input id="file" type="file" accept="image/*" />
  </div>

  <div class="card">
    <img id="preview" alt="Preview KTP" />
    <p id="log">Menunggu gambar…</p>
    <pre id="raw">Teks OCR akan tampil di sini…</pre>
  </div>

  <div class="card">
    <h3>Data Hasil Ekstraksi</h3>
    <div class="kv">
      <div class="label">Nama</div><div id="nama">-</div>
      <div class="label">Tempat Lahir</div><div id="tempat">-</div>
      <div class="label">Tanggal Lahir</div><div id="tanggal">-</div>
      <div class="label">Kelurahan</div><div id="kelurahan">-</div>
      <div class="label">Kecamatan</div><div id="kecamatan">-</div>
      <div class="label">Kota</div><div id="kota">-</div>
      <div class="label">Jenis Kelamin</div><div id="jk">-</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("file");
    const preview = document.getElementById("preview");
    const raw = document.getElementById("raw");
    const log = document.getElementById("log");

    input.addEventListener("change", e => {
      if(e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          preview.src = ev.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(e.target.files[0]);
        processFile(e.target.files[0]);
      }
    });

    function processFile(file){
      raw.textContent = "Sedang memproses OCR...";
      log.textContent = "Menjalankan Tesseract...";

      Tesseract.recognize(file, 'eng', {
        logger: m => {
          if(m.status === "recognizing text"){
            log.textContent = "Sedang membaca teks: " + Math.round(m.progress*100) + "%";
          } else {
            log.textContent = m.status;
          }
        }
      }).then(({ data:{ text }})=>{
        raw.textContent = text || "(Tidak ada teks terbaca)";
        parseData(text);
      }).catch(err=>{
        raw.textContent = "Error OCR: " + err.message;
      });
    }

    function parseData(text){
      let clean = (text || "").toUpperCase();
      const match = (regex)=> (clean.match(regex)||[])[1] || "-";

      document.getElementById("nama").textContent = match(/NAMA\\s*:?\\s*(.*)/);
      let ttl = match(/TEMPAT\\/TGL LAHIR\\s*:?\\s*(.*)/);
      if(ttl.includes(",")){
        let parts = ttl.split(",");
        document.getElementById("tempat").textContent = parts[0]||"-";
        document.getElementById("tanggal").textContent = parts[1]||"-";
      } else {
        document.getElementById("tempat").textContent = ttl;
      }
      document.getElementById("kelurahan").textContent = match(/KEL\\/?DESA\\s*:?\\s*(.*)/);
      document.getElementById("kecamatan").textContent = match(/KEC\\s*:?\\s*(.*)/);
      document.getElementById("kota").textContent = match(/KOTA\\s*:?\\s*(.*)/);
      document.getElementById("jk").textContent = match(/JENIS KELAMIN\\s*:?\\s*(.*)/);
    }

    // PWA: register service worker
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register("sw.js")
        .then(()=> console.log("SW terdaftar"))
        .catch(err=> console.log("SW gagal:", err));
    }
  </script>
</body>
</html>
